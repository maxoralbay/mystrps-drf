<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title|default:"Scalar" }}</title>
        <style>
            :root {
                --scalar-custom-header-height: 50px;
            }
            .custom-header {
                height: var(--scalar-custom-header-height);
                background-color: var(--scalar-background-1);
                box-shadow: inset 0 -1px 0 var(--scalar-border-color);
                color: var(--scalar-color-1);
                font-size: var(--scalar-font-size-2);
                padding: 0 18px;
                position: sticky;
                justify-content: space-between;
                top: 0;
                z-index: 100;
            }
            .custom-header,
            .custom-header nav {
                display: flex;
                align-items: center;
                gap: 18px;
            }
            .custom-header a:hover {
                color: var(--scalar-color-2);
            }
        </style>
    </head>
    <body>
        <header class="custom-header scalar-app">
            <b>{{ title|default:"Scalar" }}</b>
        </header>
    </body>

    {{ schema_url|json_script:"schema-data" }}
    <script id="api-reference"></script>
    <script>
        // Safely retrieve the JSON data
        const schemaData = JSON.parse(document.getElementById('schema-data').textContent);
        document.getElementById('api-reference').setAttribute('data-url', schemaData);
    </script>

    <script src="{{ js_dist }}"></script>
</html>
